<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DC Quiz</title>
</head>
<body>
    <h1>DC Quiz</h1>

    <h2>Question 1</h2>
    <h3>Elephants are the only animal that can't jump.</h3>
    <label for="q1ChoiceTrue">True</label>
    <input type="radio" name="questionOne" id="q1ChoiceTrue" value="q1True">
    <label for="q1ChoiceFalse">False</label>
    <input type="radio" name="questionOne" id="q1ChoiceFalse" value="q1False">

    <h2>Question 3</h2>
    <h3>An ostrich's eye is smaller than its brain.</h3>
    <label for="q3ChoiceTrue">True</label>
    <input type="radio" name="questionThree" id="q3ChoiceTrue" value="q3True">
    <label for="q3ChoiceFalse">False</label>
    <input type="radio" name="questionThree" id="q3ChoiceFalse" value="q3False">

    <h2>Question 6</h2>
    <h3>The bat is the only mammal that can fly.</h3>
    <label for="q6ChoiceTrue">True</label>
    <input type="radio" name="questionSix" id="q6ChoiceTrue" value="q6True">
    <label for="q6ChoiceFalse">False</label>
    <input type="radio" name="questionSix" id="q6ChoiceFalse" value="q6False">

    <button id="resultBtn">Get results!</button>
    <!--Inlämningsuppgift 3 - Jonna Persson Schütt -->
    <script src="main.js"></script>
</body>
</html>
